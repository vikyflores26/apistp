
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
    body {
        background: #f5f6fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .caja {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        padding: 32px 24px;
        max-width: 320px;
        width: 100%;
        text-align: center;
        transition: box-shadow 0.2s;
    }

    .caja:hover {
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }

    #titulo {
        font-size: 1.6rem;
        margin-bottom: 16px;
        color: #2d3436;
        font-weight: 600;
    }

    #imagen {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 20px;
        border-radius: 12px;
        background: #f1f2f6;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .botones {
        display: flex;
        justify-content: center;
        margin-top: 18px;
    }

    button {
        background: #00b894;
        color: #fff;
        border: none;
        width: 60%;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #0984e3;
    }
    </style>
    <div class="caja">
        <h1 id="titulo">Nombre Pokemon</h1>
        <img id="imagen" src="" alt="Imagen del Pokemon">
        <div class="botones">
            <button id="botonA"> atras </button>
            <button id="boton"> adelante </button>
           
           
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
